<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="png" href="./assets/icon.png">
    <title>Events - CampusPulse</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#6366f1',
                        secondary: '#8b5cf6',
                        accent: '#f59e0b',
                        dark: '#1e1b4b',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 min-h-screen font-mono">

    <nav class="bg-white shadow-lg sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="index.html" class="flex items-center space-x-2">
                        <div class="w-10 h-9 bg-gradient-to-r from-primary to-secondary rounded-lg flex items-center justify-center">
                            <img src="./assets/icon.png" alt="Calender">
                        </div>
                        <span class="text-xl font-bold text-dark">CampusPulse</span>
                    </a>
                </div>
                
                <div class="hidden md:flex items-center space-x-8">
                    <a href="index.html" class="text-gray-600 hover:text-primary transition">Home</a>
                    <a href="events.html" class="text-primary font-medium">Events</a>
                    <a href="clubs.html" class="text-gray-600 hover:text-primary transition">Clubs</a>
                    <a href="dashboard.html" class="text-gray-600 hover:text-primary transition">Dashboard</a>
                    <button class="bg-gradient-to-r from-primary to-secondary text-white px-6 py-2 rounded-full hover:shadow-lg transition transform hover:scale-105">
                        Sign In
                    </button>
                </div>
                
                <div class="md:hidden flex items-center">
                    <button id="mobile-menu-btn" class="text-gray-600 hover:text-primary focus:outline-none">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
        
        <div id="mobile-menu" class="hidden md:hidden bg-white border-t">
            <div class="px-4 py-3 space-y-3">
                <a href="index.html" class="block text-gray-600 hover:text-primary">Home</a>
                <a href="events.html" class="block text-primary font-medium">Events</a>
                <a href="clubs.html" class="block text-gray-600 hover:text-primary">Clubs</a>
                <a href="dashboard.html" class="block text-gray-600 hover:text-primary">Dashboard</a>
                <button class="w-full bg-gradient-to-r from-primary to-secondary text-white px-6 py-2 rounded-full">
                    Sign In
                </button>
            </div>
        </div>
    </nav>

    
    <section class="bg-gradient-to-r from-primary to-secondary py-16">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <h1 class="text-4xl md:text-5xl font-bold text-white mb-4">Campus Events</h1>
            <p class="text-xl text-gray-100">Discover and join exciting events happening around campus</p>
        </div>
    </section>

    
    <section class="py-8 bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex flex-col md:flex-row gap-4 items-center justify-between">
                
                <div class="relative w-full md:w-96">
                    <input type="text" id="search-input" placeholder="Search events..." 
                        class="w-full pl-12 pr-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-primary focus:border-transparent outline-none">
                    <svg class="w-5 h-5 text-gray-400 absolute left-4 top-1/2 -translate-y-1/2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                    </svg>
                </div>
                
                
                <div class="flex flex-wrap gap-3 w-full md:w-auto justify-center">
                    <select id="category-filter" class="px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-primary outline-none bg-white">
                        <option value="">All Categories</option>
                        <option value="tech">Technology</option>
                        <option value="cultural">Cultural</option>
                        <option value="sports">Sports</option>
                        <option value="academic">Academic</option>
                        <option value="social">Social</option>
                    </select>
                    
                    <select id="status-filter" class="px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-primary outline-none bg-white">
                        <option value="">All Events</option>
                        <option value="upcoming">Upcoming</option>
                        <option value="past">Past</option>
                    </select>
                </div>
            </div>
        </div>
    </section>

    
    <section class="py-12">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div id="events-count" class="mb-6 text-gray-600"></div>
            <div id="events-grid" class="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
                
            </div>
            
            
            <div id="empty-state" class="hidden text-center py-16">
                <svg class="w-24 h-24 text-gray-300 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M12 2a10 10 0 110 20 10 10 0 010-20z"/>
                </svg>
                <h3 class="text-xl font-semibold text-gray-600">No events found</h3>
                <p class="text-gray-400">Try adjusting your search or filters</p>
            </div>
        </div>
    </section>

    
    <footer class="bg-dark text-white py-12">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="text-center">
                <div class="flex items-center justify-center space-x-2 mb-4">
                    <div class="w-10 h-9 bg-gradient-to-r from-primary to-secondary rounded-lg flex items-center justify-center">
                            <img src="./assets/icon.png" alt="Calender">
                        </div>
                    <span class="text-xl font-bold">CampusPulse</span>
                </div>
                <p class="text-gray-400">&copy; 2026 CampusHub. All rights reserved.</p>
            </div>
        </div>
    </footer>

    
    <div id="registration-modal" class="fixed inset-0 bg-black/50 z-50 hidden items-center justify-center p-4">
        <div class="bg-white rounded-2xl max-w-md w-full p-8 transform scale-95 opacity-0 transition-all duration-300" id="modal-content">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-2xl font-bold text-dark">Register for Event</h3>
                <button id="close-modal" class="text-gray-400 hover:text-gray-600">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                </button>
            </div>
            <p id="modal-event-name" class="text-gray-600 mb-6"></p>
            <form id="registration-form" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                    <input type="text" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent outline-none" placeholder="John Doe">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                    <input type="email" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent outline-none" placeholder="john@college.edu">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Student ID</label>
                    <input type="text" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent outline-none" placeholder="STU12345">
                </div>
                <button type="submit" class="w-full bg-gradient-to-r from-primary to-secondary text-white py-3 rounded-lg font-semibold hover:shadow-lg transition">
                    Complete Registration
                </button>
            </form>
        </div>
    </div>

    <script src="js/data.js"></script>
    <script src="js/navbar.js"></script>
    <script src="js/modal.js"></script>
    <script src="js/events.js"></script>
</body>
</html>
